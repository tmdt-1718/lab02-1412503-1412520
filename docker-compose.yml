version: '3'
services:
  db:
    image: postgres
    container_name: db_lab2
    env_file: .env
    ports:
      - "5433:5432"
  web:
    build: .
    command: bundle exec "rm -f tmp/pids/server.pid & rails s -b 0.0.0.0"
    container_name: web_lab2
    env_file: .env
    ports:
      - "3000:3000"
    volumes:
      - .:/webapp
    links:
      #thứ tự start chứ k phải thứ tự hoàn thành
      - db

